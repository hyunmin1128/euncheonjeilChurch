        <div id="loginStatus">로그인하지 않았습니다.</div>
        <button id="signupButton" onclick="openModal()">회원가입</button>
        <button id="logoutButton" onclick="clearLoginInfo()" style="display: none;">로그아웃</button>

    </header>

    <!-- 로그인 모달 -->
<div id="loginModal" class="modal">
    <div class="modal-content">
      <h2>로그인</h2>
      <label for="usernameInput">닉네임</label>
      <input type="text" id="usernameInput" placeholder="닉네임을 입력하세요">
      
      <label for="userIdInput">ID</label>
      <input type="text" id="userIdInput" placeholder="ID를 입력하세요">
      
      <label for="passwordInput">비밀번호</label>
      <input type="password" id="passwordInput" placeholder="비밀번호를 입력하세요">
      
      <button onclick="login()">로그인</button>
      <button onclick="closeLoginModal()">닫기</button>
    </div>
  </div>
    <main>
        <section class="notification-section">
            <h1>교회 소식</h1>
            <div id="notification-list">
                <p>등록된 소식이 없습니다.</p>
            </div>
            <button onclick="openModal()">새 소식 작성</button>
        </section>

        <!-- 소식 작성/수정 모달 -->
        <div id="notification-modal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeModal()">&times;</span>
                <h3 id="modal-title">새 소식 작성</h3>
                <textarea id="notification-input" rows="5" placeholder="소식을 입력하세요"></textarea>
                <button onclick="saveNotification()">저장</button>
            </div>
        </div>
    </main>
