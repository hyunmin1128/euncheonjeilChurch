<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pray Guide</title>
    <link rel="stylesheet" href="./pray.css"> <!-- 필요 시 스타일 추가 -->
</head>

<body>
    <header>
        <a class="logo" href="../main/euncheon.html">
            <img src="../image/euncheonlogo.png" alt="은천제일교회">
        </a>
        <nav>
            <ul>
                <li>
                    <a href="#guide">교회안내</a>
                    <ul class="dropdown">
                        <li><a href="../guide/churchIntroduce.html">교회 소개</a></li>
                        <li><a href="../guide/pastorIntroduce.html">담임목사 소개</a></li>
                        <li><a href="../guide/newFamilyIntroduce.html">새가족 안내</a></li>
                        <li><a href="../guide/servants.html">섬기는 사람들 소개</a></li>
                        <li><a href="../guide/directions.html">오시는 길</a></li>
                    </ul>
                </li>
                <li>
                    <a href="#worship">예배</a>
                    <ul class="dropdown">
                        <li><a href="../worship/worshipIntroduce.html">예배 안내</a></li>
                        <li><a href="../worship/sundaySchool.html">교회학교 예배 안내</a></li>
                    </ul>
                </li>
                <li>
                    <a href="#tidings">소식</a>
                    <ul class="dropdown">
                        <li><a href="./weekly.html">주보 게시판</a></li>
                        <li><a href="./notification.html">교회소식</a></li>
                        <li><a href="./gallery.html">갤러리</a></li>
                        <li><a href="./pray.html">중보 기도방</a></li>
                    </ul>
                </li>
            </ul>
        </nav>
        <!-- 로그인/회원가입/로그아웃 버튼 -->
        <div class="header-right">
            <div id="loginStatus">로그인하지 않았습니다.</div>
            <button id="loginButton" onclick="openLoginModal()">로그인</button>
            <button id="signupButton" onclick="openSignupModal()">회원가입</button>
            <button id="logoutButton" onclick="logout()" style="display: none;">로그아웃</button>
        </div>

    </header>

    <!-- 로그인 모달 -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <h2>로그인</h2>
            <input type="text" id="usernameInput" placeholder="닉네임">
            <input type="text" id="userIdInput" placeholder="ID">
            <input type="password" id="passwordInput" placeholder="비밀번호">
            <button onclick="login()">로그인</button>
            <button class="close" onclick="closeLoginModal('loginModal')">닫기</button> <!-- 닫기 버튼 -->
        </div>
    </div>

    <!-- 회원가입 모달 -->
    <div id="signupModal" class="modal">
        <div class="modal-content">
            <h2>회원가입</h2>
            <input type="text" id="signupUsernameInput" placeholder="닉네임">
            <input type="text" id="signupUserIdInput" placeholder="ID">
            <input type="password" id="signupPasswordInput" placeholder="비밀번호">
            <button onclick="signup()">회원가입</button>
            <button class="close" onclick="closeSignupModal('signupModal')">닫기</button> <!-- 닫기 버튼 -->
        </div>
    </div>

    <main>
        <!-- 기도 요청 섹션 -->
        <section class="pray-section">
            <h1>중보 기도 요청 목록</h1>
            <button class="pray-btn" onclick="location.href='prayWrite.html'">기도 요청 작성하기</button>
        </section>

        <!-- 고정글 섹션 -->
        <section class="fixed-section">
            <h2>고정글</h2>
            <div id="fixed-posts">
                <p>고정글이 없습니다. 새로운 고정글을 작성하세요!</p>
            </div>
            <button class="fixed-btn" onclick="openFixedModal()">고정글 작성</button>
        </section>

        <!-- 기도 요청 리스트 섹션 -->
        <section class="pray-list-section">
            <h2>기도 요청</h2>
            <div id="pray-list">
                <p>등록된 기도 요청이 없습니다.</p>
            </div>
        </section>
    </main>

    <!-- 고정글 작성/수정 모달 -->
    <div id="fixed-modal" class="pray-modal">
        <div class="pray-modal-content">
             <span class="close" onclick="closeFixedModal()">&times;</span>
            <h3 id="fixed-modal-title">고정글 작성</h3>
            <textarea id="fixed-input" rows="5" placeholder="고정글 내용을 입력하세요"></textarea>
            <button onclick="saveFixedPost()">저장</button>
            <button class="close" onclick="closeFixedModal()">&times;</button>
        </div>
    </div>


    <script src="../js/common.js"></script>
    <script src="./pray.js"></script>

    <footer>
        <p class="footer-text">은천제일교회</p>
    </footer>
</body>

</html>
