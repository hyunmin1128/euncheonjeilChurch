<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>은천제일교회</title>
    <link rel="stylesheet" href="./weekly.css">
</head>

<body>

    <header>
        <a class="logo" href="../main/euncheon.html">
            <img src="../image/euncheonlogo.png" alt="은천제일교회">
        </a>
        <nav>
            <ul>
                <li>
                    <a href="#guide">교회안내</a>
                    <ul class="dropdown">
                        <li><a href="../guide/churchIntroduce.html">교회 소개</a></li>
                        <li><a href="../guide/pastorIntroduce.html">담임목사 소개</a></li>
                        <li><a href="../guide/newFamilyIntroduce.html">새가족 안내</a></li>
                        <li><a href="../guide/servants.html">섬기는 사람들 소개</a></li>
                        <li><a href="../guide/directions.html">오시는 길</a></li>
                    </ul>
                </li>
                <li>
                    <a href="#worship">예배</a>
                    <ul class="dropdown">
                        <li><a href="../worship/worshipIntroduce.html">예배 안내</a></li>
                        <li><a href="../worship/sundaySchool.html">교회학교 예배 안내</a></li>
                    </ul>
                </li>
                <li>
                    <a href="#tidings">소식</a>
                    <ul class="dropdown">
                        <li><a href="./weekly.html">주보 게시판</a></li>
                        <li><a href="./notification.html">교회소식</a></li>
                        <li><a href="./gallery.html">갤러리</a></li>
                        <li><a href="./pray.html">중보 기도방</a></li>
                    </ul>
                </li>
            </ul>
        </nav>
        <!-- 로그인/회원가입/로그아웃 버튼 -->
        <div class="header-right">
            <div id="loginStatus">로그인하지 않았습니다.</div>
            <button id="loginButton" onclick="openLoginModal()">로그인</button>
            <button id="signupButton" onclick="openSignupModal()">회원가입</button>
            <button id="logoutButton" onclick="logout()" style="display: none;">로그아웃</button>
        </div>

    </header>
    <!-- 로그인 모달 -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <h2>로그인</h2>
            <input type="text" id="usernameInput" placeholder="닉네임">
            <input type="text" id="userIdInput" placeholder="ID">
            <input type="password" id="passwordInput" placeholder="비밀번호">
            <button onclick="login()">로그인</button>
            <button class="close" onclick="closeLoginModal('loginModal')">닫기</button> <!-- 닫기 버튼 -->
        </div>
    </div>

    <!-- 회원가입 모달 -->
    <div id="signupModal" class="modal">
        <div class="modal-content">
            <h2>회원가입</h2>
            <input type="text" id="signupUsernameInput" placeholder="닉네임">
            <input type="text" id="signupUserIdInput" placeholder="ID">
            <input type="password" id="signupPasswordInput" placeholder="비밀번호">
            <button onclick="signup()">회원가입</button>
            <button class="close" onclick="closeSignupModal('signupModal')">닫기</button> <!-- 닫기 버튼 -->
        </div>
    </div>
    
    <h2 class="sub-title">주보 게시판</h2>

    <main class="main-layout">
        <!-- 사진과 날짜 버튼을 담은 컨테이너 -->
        <div class="content-area">
            <!-- 사진 영역 -->
            <div class="image-container">
                <img id="weekly-photo1" src="../image/weekly/241208_1.png" alt="주보 사진 1" onclick="openWeeklyModal(this)">
                <img id="weekly-photo2" src="../image/weekly/241208_2.png" alt="주보 사진 2" onclick="openWeeklyModal(this)">
            </div>

            <!-- 날짜 버튼 -->
            <div class="date-buttons">
                <button onclick="changeWeeklyPhotos('../image/weekly/241103_1.png', '../image/weekly/241103_2.png')">24년 11월
                    03일</button>
                <button onclick="changeWeeklyPhotos('../image/weekly/241110_1.png', '../image/weekly/241110_2.png')">24년 11월
                    10일</button>
                <button onclick="changeWeeklyPhotos('../image/weekly/241117_1.png', '../image/weekly/241117_2.png')">24년 11월
                    17일</button>
                <button onclick="changeWeeklyPhotos('../image/weekly/241201_1.png', '../image/weekly/241201_2.png')">24년 12월
                    01일</button>
            </div>
        </div>

        <!-- 페이지네이션 버튼 -->
        <div class="pagination">
            <button onclick="showPage(1)">1페이지</button>
            <button onclick="showPage(2)">2페이지</button>
        </div>
    </main>

    <!-- 사진 확대를 위한 모달 -->
    <div id="weekly-modal" class="weekly-modal" onclick="closeWeeklyModal()">
        <img id="weekly-modal-image" src="" alt="확대된 사진">
    </div>

    <footer>
        <p class="footer-text">은천제일교회</p>
    </footer>

    <script src="../js/common.js"></script>
    <script src="weekly.js"></script>
</body>

</html>
