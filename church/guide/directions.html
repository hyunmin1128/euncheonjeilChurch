        <!-- 로그인/회원가입/로그아웃 버튼 -->

            <div id="loginStatus">로그인하지 않았습니다.</div>
            <button id="loginButton" onclick="openLoginModal()">로그인</button>
            <button id="signupButton" onclick="openSignupModal()">회원가입</button>

    <!-- 로그인 모달 -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <h2>로그인</h2>
            <input type="text" id="usernameInput" placeholder="닉네임">
            <input type="text" id="userIdInput" placeholder="ID">
            <input type="password" id="passwordInput" placeholder="비밀번호">
            <button onclick="login()">로그인</button>
            <button class="close" onclick="closeLoginModal('loginModal')">닫기</button> <!-- 닫기 버튼 -->
        </div>
    </div>

    <!-- 회원가입 모달 -->
    <div id="signupModal" class="modal">
        <div class="modal-content">
            <h2>회원가입</h2>
            <input type="text" id="signupUsernameInput" placeholder="닉네임">
            <input type="text" id="signupUserIdInput" placeholder="ID">
            <input type="password" id="signupPasswordInput" placeholder="비밀번호">
            <button onclick="signup()">회원가입</button>
            <button class="close" onclick="closeSignupModal('signupModal')">닫기</button> <!-- 닫기 버튼 -->
        </div>
    </div>
